<!DOCTYPE html>
<html ng-app="mirror">

<head>
	<meta charset="utf-8">
	<title>Mirror</title>
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../css/default.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>

<body>
	<div class="col-md-4 col-md-offset-8" style=" padding: 30px 50px 0 0;">

		<div class="row">
			<div class="col-md-12 col-xlg-6" ng-controller="WeatherController as weather">
				<div class="row m-t-20">
					<div class="col-md-5">
						<h4 class="no-margin" style="line-height: 24px;">{{weather.day}}</h4>
						<p class="small hint-text m-t-5">{{weather.date}}</p>
					</div>
					<div class="col-md-7">
						<div class="pull-left">
							<p class="small hint-text no-margin">Currently</p>
							<h4 class="text-danger bold no-margin">{{weather.temp}}°
							</h4>
						</div>
						<div class="pull-right">
							<canvas height="64" width="64" ng-class="weather.icon"></canvas>
						</div>
					</div>
				</div>
				<h5>Feels like
					<span class="semi-bold">{{weather.feeling}} </span>
				</h5>

				<div class="row m-t-10 timeslot">

					<div class="col-xs-2 p-t-10 text-center" ng-repeat="(key, day) in weather.days | limitTo: 6">
						<p class="small">{{day.time}}</p>
						<canvas height="25" width="25" ng-class="day.icon"></canvas>
						<p class="text-danger bold">{{day.temp}}°C</p>
					</div>
					
				</div>
			</div>
		</div>

	</div>


	<script src="../js/lib/skycons.js" type="text/javascript"></script>
	<script src="../js/lib/jquery.js" type="text/javascript"></script>
	
	<script src="../js/app/bootstrap.js" type="text/javascript"></script>
	<script src="../js/app/config.js" type="text/javascript"></script>
	<script src="../js/app/run.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.controller.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.service.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.icon.service.js" type="text/javascript"></script>
	<script src="../js/app/weather/url.service.js" type="text/javascript"></script>

	<script>
		
	</script>
</body>

</html>
