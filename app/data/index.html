<!DOCTYPE html>
<html ng-app="mirror">

<head>
	<meta charset="utf-8">
	<title>Mirror</title>
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../css/default.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>

<body>

	<div class="canvas-mirror m-t-30 m-l-15 m-r-25">
		<div class="col-md-2">
			<img src="../img/logo-light.png" class="img-responsive" alt="" />
		</div>
		<div class="col-md-4 col-md-offset-6">
			<weather location="Antwerp" unit="metric"></weather>
		</div>
	</div>

	<!-- Common libs (dependencies) -->
	<script src="../js/lib/skycons.js" type="text/javascript"></script>
	<script src="../js/lib/jquery.js" type="text/javascript"></script>

	<!-- Angular project bootstrap file -->
	<script src="../js/app/bootstrap.js" type="text/javascript"></script>

	<!-- Weather directive -->
	<script src="../js/app/weather/weather.module.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.directive.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.controller.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.service.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.icon.service.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.url.service.js" type="text/javascript"></script>
	<script src="../js/app/weather/weather.run.js" type="text/javascript"></script>

</body>

</html>
